<!DOCTYPE html>
<html>
    <head>
        <title>Form filling</title>
    </head>
    <body>
        <form>
            <label>First Name</label>
            <input type="text" name="Fname" value="Gowsalya"><br/>
            <label>Last Name</label>
            <input type="text" name="Lname" value="L"> <br/>
            <label>Gender</label>
            <input type="radio" name="Gender" Value="Male">
            <label>Male</label>
            <input type="radio" name="Gender" value="Female">
            <label>Female</label>
            <input type="radio" name="Gender" value="Not interested to mention">
            <label> Not interested to mention</label> <br>
            <label>profile pic</label>
            <input type="file" name="Profile pic"> <br>
            <label>Self-description</label> <br>
            <textarea name="Self-description" cols="30" rows="10"></textarea> <br>
            <label>Country</label>
            <select name="Country">
                <option value="India">India</option>
                <option value="Sweden">Sweden</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="London">London</option>
            </select> <br> <hr>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </body>
</html>
